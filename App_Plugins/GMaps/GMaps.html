<div ng-controller="GMaps.GoogleMapsController" class="umb-editor umb-googlemaps test">
    <div>
        <input type="text" id="{{model.alias}}_lookup" class="umb-editor umb-textstring textstring"/>
    </div>
    <div>
        <div style="height: 400px;" id="{{model.alias}}_map"></div>
    </div>
    <div>
        <span>{{formattedAddress}}</span>
    </div>
    <div>
    	<button type="submit" id="umb-googlemaps-reset" class="btn" style="margin-top:10px">{{resetTxt}}</button>
    </div>
</div>
